<div class="fos" *ngFor="let product of products">
  <div class="product-row">
    <mat-checkbox></mat-checkbox>
    <p class="short">{{product.quantity}} {{product.measurementUnit}} {{product.name}}</p>
  </div>
</div>
<button mat-raised-button color="primary" (click)="onSubmit()">Vásárlás lezárása</button>
